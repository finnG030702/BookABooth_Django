{% extends 'base.html' %}

{%block content%}

<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl font-semibold mb-6 text-center">Passwort zurücksetzen</h1>
    <div
        class="flex items-center gap-2 text-sm bg-blue-50 text-blue-800 border border-blue-200 px-4 py-2 rounded-md mb-4">
        <svg class="w-5 h-5 text-blue-500 shrink-0" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M13 16h-1v-4h-1m1-4h.01M12 20.5C6.75 20.5 2.5 16.25 2.5 11S6.75 1.5 12 1.5 21.5 5.75 21.5 11 17.25 20.5 12 20.5z">
            </path>
        </svg>
        <p>Geben Sie die E-Mail-Adresse ein, welche Sie bei der Registrierung verwendet haben.</p>
    </div>
    <form method="post" class="mt-3 space-y-4 max-w-md mx-auto">

        {% csrf_token %}

        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
            <p class="text-red-600 text-sm mt-1">{{ field.errors }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md font-semibold transition cursor-pointer">
            Passwort zurücksetzen
    </form>
</div>

{% endblock %}
