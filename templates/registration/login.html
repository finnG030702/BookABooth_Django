{% extends 'base.html' %}

{% block content %}

<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl font-semibold mb-6 text-center">Anmelden</h1>
    <form method="post" class="space-y-4 max-w-md mx-auto">
        {% csrf_token %}

        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium textgray700 mb-1">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
            <p class="text-red-600 text-sm mt-1">{{ field.errors }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md font-semibold transition cursor-pointer">
            Anmelden
        </button>
    </form>
    <p class="mt-2"><a href="{% url 'password_reset' %}" class="underline">Haben Sie ihr Passwort vergessen?</a></p>
    <p class="mt-2">Noch kein Konto? <a href="{% url 'signup' %}" class="underline">Registrieren Sie sich hier!</a></p>
</div>

{% endblock %}
